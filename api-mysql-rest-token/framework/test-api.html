<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba API - CORS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .test-result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .pending {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
  </style>
</head>

<body>
  <h1>Prueba de Conectividad API</h1>
  <div id="results"></div>
  <button onclick="runTests()">Ejecutar Pruebas</button>

  <script>
    const API_BASE_URL = 'http://localhost/api-mysql-rest-token/framework';

    const endpoints = [
      { name: 'Clientes', url: '/cliente/clientes' },
      { name: 'Productos', url: '/producto/productos' },
      { name: 'Cuentas', url: '/cuenta/cuentas' },
      { name: 'Frecuencias', url: '/frecuencia/frecuencias' },
      { name: 'Tipos de Movimiento', url: '/movimiento/tiposMovimiento' },
      { name: 'Test Info', url: '/test/info' }
    ];

    async function testEndpoint(endpoint) {
      try {
        const response = await fetch(`${API_BASE_URL}${endpoint.url}`);
        const data = await response.json();

        return {
          name: endpoint.name,
          status: response.ok ? 'success' : 'error',
          message: `${response.status} - ${data.msg || 'OK'}`,
          data: data
        };
      } catch (error) {
        return {
          name: endpoint.name,
          status: 'error',
          message: `Error: ${error.message}`,
          data: null
        };
      }
    }

    async function runTests() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div class="pending">Ejecutando pruebas...</div>';

      const results = [];
      for (const endpoint of endpoints) {
        const result = await testEndpoint(endpoint);
        results.push(result);

        // Mostrar resultado inmediatamente
        const resultHtml = `
                    <div class="test-result ${result.status}">
                        <strong>${result.name}:</strong> ${result.message}
                    </div>
                `;
        resultsDiv.innerHTML += resultHtml;
      }

      // Remover mensaje de "ejecutando"
      const pendingMsg = resultsDiv.querySelector('.pending');
      if (pendingMsg) pendingMsg.remove();

      console.log('Resultados completos:', results);
    }

    // Ejecutar pruebas autom√°ticamente al cargar
    window.addEventListener('DOMContentLoaded', runTests);
  </script>
</body>

</html>
