<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración - TimeSession</title>
  <link rel="stylesheet" href="../css/options.css">
</head>

<body>
  <div class="header">
    <h1>⚙️ Configuración - TimeSession</h1>
  </div>

  <div class="section">
    <h2>Configuración General</h2>
    <div class="form-group">
      <label for="validationInterval">Intervalo de validación (minutos)</label>
      <input type="number" id="validationInterval" class="form-control" min="5" max="480" value="60">
    </div>
    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="askOnBrowserStart" checked>
        <label for="askOnBrowserStart">Preguntar qué hacer al abrir el navegador</label>
      </div>
    </div>
  </div>

  <div class="section">
    <button id="saveBtn" class="btn btn-primary">Guardar Cambios</button>
    <button id="resetBtn" class="btn btn-secondary">Restablecer Datos</button>
  </div>

  <div id="statusMessage" class="status"></div>

  <script src="../js/options.js"></script>
</body>

</html>
