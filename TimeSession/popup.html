<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sesi√≥n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 280px;
            margin: 0;
            padding: 15px;
            background: #f5f6fa;
            color: #333;
        }

        .compact-view {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .compact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compact-header h2 {
            font-size: 1.2em;
            margin: 0;
            color: #2f3640;
        }

        .dashboard-link {
            padding: 5px 10px;
            font-size: 0.85em;
            border: none;
            border-radius: 6px;
            background: #40739e;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .dashboard-link:hover {
            background: #2f3640;
        }

        .compact-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: #ffffff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: auto;
            min-width: 220px;
            max-width: 100%;
            margin: 0 auto;
        }

        .compact-activity,
        .no-activity {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .activity-type {
            font-weight: 600;
            font-size: 1em;
            color: #40739e;
        }

        .activity-description {
            font-size: 0.9em;
            color: #718093;
            text-align: center;
            padding: 0 5px;
        }

        .time-display {
            margin-top: 6px;
            font-weight: bold;
            font-size: 1.1em;
            color: #2f3640;
            text-align: center;
        }

        .time-label {
            font-size: 0.75em;
            color: #7f8fa6;
        }

        .session-controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .control-btn,
        .end-btn,
        .quick-start-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .control-btn {
            background: #fbc531;
            color: #2f3640;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .end-btn {
            background: #e84118;
            color: white;
        }

        .end-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .no-activity-icon {
            font-size: 2em;
            margin-bottom: 4px;
        }

        .no-activity-text {
            font-size: 0.9em;
            color: #7f8fa6;
        }

        .quick-start-btn {
            background: #44bd32;
            color: white;
            margin-top: 6px;
        }

        .quick-start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>

<body>
    <div class="compact-view">
        <div class="compact-header">
            <h2>Control de Sesi√≥n</h2>
            <button id="viewDashboardBtn" class="dashboard-link">üìä Dashboard</button>
        </div>
        <div class="compact-content">
            <div id="compactSession" class="compact-activity"
                style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:80px;">
                <div id="compactType" class="activity-type">‚Äì</div>
                <div id="compactDescription" class="activity-description">‚Äì</div>
                <div class="time-display">
                    <span id="compactDuration" class="current-time">0m 00s</span>
                    <div class="time-label">Tiempo transcurrido</div>
                </div>
                <div id="sessionControls" class="session-controls" style="display:none; gap:8px; margin-top:8px;">
                    <button id="pauseSessionBtn" class="control-btn">‚è∏Ô∏è Pausar</button>
                    <button id="resumeSessionBtn" class="control-btn">‚ñ∂Ô∏è Reanudar</button>
                    <button id="endSessionBtn" class="end-btn">‚èπÔ∏è Finalizar</button>
                </div>
                <div id="breakControls" style="display:none; gap:8px; margin-top:8px;">
                    <button id="endBreakBtn" class="end-btn">‚èπÔ∏è Finalizar descanso</button>
                </div>
            </div>
            <div id="noActivity" class="no-activity" style="display:none;">
                <div class="no-activity-icon">üïí</div>
                <div class="no-activity-text">No hay actividad activa</div>
                <button id="startQuickSessionBtn" class="quick-start-btn">üöÄ Iniciar Sesi√≥n</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
