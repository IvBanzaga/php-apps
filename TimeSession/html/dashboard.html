<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeSession - Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
  <div class="container">
    <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h1>📊 Dashboard TimeSession</h1>
        <p>Analiza tu productividad y tiempo dedicado</p>
      </div>
      <button id="openOptionsBtn" class="btn" style="background: #28a745;">⚙️ Configuración</button>
    </div>


    <!-- Sesión actual -->
    <div id="currentSessionBar" style="margin-bottom: 20px; display: none;">
      <div
        style="background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); display:flex; justify-content:space-between; align-items:center;">
        <div>
          <div id="csType" style="font-weight:600;">⏱️ Sesión actual</div>
          <div id="csDesc" style="color:#666; font-size:14px;">Descripción</div>
        </div>
        <div style="text-align:right">
          <div id="csTime" style="font-weight:700; font-size:18px; color:#667eea;">0m 00s</div>
          <div style="margin-top:8px; display:flex; gap:8px; justify-content:flex-end;">
            <button id="csPauseBtn" class="btn-small">⏸️ Pausar</button>
            <button id="csResumeBtn" class="btn-small" style="display:none;">▶️ Reanudar</button>
            <button id="csEndBtn" class="btn-small btn-danger">⏹️ Finalizar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalSessions">0</div>
        <div class="stat-label">Sesiones Completadas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalTime">0h</div>
        <div class="stat-label">Tiempo Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalClients">0</div>
        <div class="stat-label">Clientes</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avgSession">0m</div>
        <div class="stat-label">Promedio por Sesión</div>
      </div>
    </div>

    <div class="chart-container">
      <h2>📈 Distribución de Tiempo</h2>
      <div style="margin-bottom: 16px; text-align: right;">
        <label for="chartRange" style="font-weight: 500; margin-right: 8px;">Ver por:</label>
        <select id="chartRange" style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ddd;">
          <option value="day">Día</option>
          <option value="week">Semana</option>
          <option value="month">Mes</option>
        </select>
      </div>
      <div style="max-width: 600px; margin: 0 auto;">
        <canvas id="timeChart"></canvas>
      </div>
    </div>


    <div class="export-section">
      <button id="exportBtn" class="btn">📥 Exportar a CSV</button>
      <button id="cleanDataBtn" class="btn" style="margin-left: 10px; background: #ff9800; color: white;">🧹 Limpiar
        Datos Corruptos</button>
      <button id="resetAllBtn" class="btn" style="margin-left: 10px; background: #dc3545; color: white;">🗑️ Reiniciar
        Todo</button>
    </div>

    <div class="sessions-container">
      <h2>� Gestión de Clientes</h2>
      <div style="margin-bottom: 20px; display: flex; gap: 10px;">
        <input type="text" id="newClientName" placeholder="Nombre del nuevo cliente"
          style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
        <button id="addClientBtn" class="btn">➕ Agregar</button>
      </div>
      <div id="clientsList">
        <!-- Los clientes se cargarán aquí -->
      </div>
    </div>
   <div>
    <br><br>
   </div>
    <div class="sessions-container">
      <h2>�📋 Historial de Sesiones</h2>
      <div id="sessionsList">
        <!-- Las sesiones se cargarán aquí -->
      </div>
    </div>
  </div>

  <script src="../js/lib/chart.js"></script>
  <script src="../js/debug.js"></script>
  <script src="../js/dashboard.js"></script>
</body>

</html>
